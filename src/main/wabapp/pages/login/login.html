<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- 禁用ie向下兼容模式 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap的HTML标准模板</title>  

        <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="http://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        
    </head>
    <body>
    	<!-- 导航栏默认横向撑满 -->
			<nav class="navbar navbar-default navbar-static-top">
				<div class="container-fluid container">
					<div class="row">
						<div class="navbar-header col-md-4">
							<a class="navbar-brand" href="#"> <img alt="Brand" src="...">
							</a>
						</div>
						<div class="collapse navbar-collapse col-md-8" id="bs-example-navbar-collapse-2">
							<form class="navbar-form navbar-left" role="search">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Search">
								</div>
								<button type="submit" class="btn btn-default">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</nav>
			
		<div class="container">
        	<div class="row">
        		<div class="col-md-4 col-md-offset-8">
        			<h4>登陆</h4>
					<form role="form">
						<div class="form-group">	<!-- 使用form-group保持行距 -->
							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="邮箱/id">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码">
						</div>
						<div class="form-group">
							<div class="col-sm-6">
								<input type="checkbox"> 记住密码
							</div>
							<div class="col-sm-6">
								<a>忘记密码</a>
							</div>
						</div>
						<div class="btn-group">
							<button type="submit" class="btn btn-default">登陆</button>
							<button type="button" class="btn btn-default">注册</button>
						</div>
					</form>
				</div>
        	</div>
        </div>
        
        
       
        <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
        <script src=http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js></script>
        <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="http://cdn.bootcss.com/angular.js/1.4.0-rc.1/angular.min.js"></script>
    </body>
</html>
